<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            chakan
        </span>


    </div>
    <div id="app-3">
        <p v-if="seen">u see me now</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">消息反转</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    

    <script type="application/javascript">
        var app=new Vue({
            el: '#app',
            data: {
                message: 'Hello vue!'
            }
        })
        var app2=new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于'+new Date()
            }
        })
        var app3=new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4=new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: 'learn javascript'},
                    {text: '学习 vue'}
                ]
            }
        })
        
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue.js'
            },
            methods: {
                reverseMessage: function () {
                    this.message=this.message.split('').reverse().join('')
                }
            }
        })
        var app6=new Vue({
            el: '#app-6',
            data: {
                message: 'hello Vue!'
            }
        })
    </script>
</body>
</html>
